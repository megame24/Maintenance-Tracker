<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenace Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/userOnly.js"></script>
    <script src="js/handleError.js"></script>
</head>

<body>
    <nav>
        <div class="mobile-container container">
            <div class="nav-header nav-header-shadow not-mobile-left">
                <a href="/index.html">M-Tracker</a>
                <span class="mobile toggle-menu">
                    <i class="icon ion-android-menu"></i>
                </span>
                <div class="clearfix"></div>
            </div>
            <ul class="right-menu not-mobile not-mobile-right">
                <li class="request">
                    <div>
                        <a href="#" class="nav-item">Requests
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a href="/make-request.html">Make Request</a>
                        <a href="#">View Requests</a>
                    </div>
                </li>
                <li class="user">
                    <div>
                        <a href="#" class="nav-item"><span  id="display-username">Welcome &nbsp;</span>
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a id="logout" href="#">Logout</a>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
    <section id="view-requests" class="min-height">
        <div class="container">
            <div class="message error-message hide"></div>
            <div class="message success-message hide"></div>
            <h2>All requests</h2>
            <hr />
            <div id="no-requests">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Maintanence Tracker</p> &nbsp; &nbsp;
            <a href="/about.html" class="blue">About Us</a>
        </div>
    </footer>
    <script src="/js/navbar.js"></script>
    <script src="/js/logout.js"></script>
    <script src="js/isValidJson.js"></script>
    <script src="js/getQueryMessage.js"></script>
    <script src="js/displayMessage.js"></script>
    <script src="/js/getUserRequests.js"></script>
</body>

</html>
