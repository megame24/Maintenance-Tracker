<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenace Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="gray">
    <nav>
        <div class="mobile-container container">
            <div class="nav-header nav-header-shadow not-mobile-left">
                <a href="/index.html">M-Tracker</a>
                <span class="mobile toggle-menu">
                    <i class="icon ion-android-menu"></i>
                </span>
                <div class="clearfix"></div>
            </div>
            <ul class="right-menu not-mobile not-mobile-right">
                <li>
                    <a href="/login.html" class="nav-item">Login</a>
                </li>
                <li class="active">
                    <a href="#" class="nav-item">Sign Up</a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
    <section id="register">
        <div class="container">
            <div id="error-message" class="message error-message hide"></div>
            <div id="success-message" class="message success-message hide"></div>
            <div class="form">
                <div class="form-icon-container">
                    <div class="center form-icon blue">
                        <i class="icon ion-edit"></i>
                    </div>
                </div>
                <h1 class="center">Create Account</h1>
                <form id="signupForm">
                    <input class="form-input" type="text" id="name" placeholder="Full Name" required autofocus/>
                    <input class="form-input" type="text" id="email" placeholder="Email" required/>
                    <input class="form-input" type="username" id="username" placeholder="Username" required/>
                    <input class="form-input" type="password" id="password" placeholder="Password" required/>
                    <input  class="form-input btn btn-primary" type="submit" id="submit-btn" value="Create Account"/>
                </form>
                <div class="form-footer center">
                    <p>Already a member? &nbsp;
                        <a href="/login.html" class="blue">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Maintanence Tracker</p> &nbsp; &nbsp;
            <a href="/about.html" class="blue">About Us</a>
        </div>
    </footer>
    <script src="/js/navbar.js"></script>
    <script src="/js/userSignup.js"></script>
</body>

</html>
