<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenace Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/userOnly.js"></script>
</head>

<body>
    <nav>
        <div class="mobile-container container">
            <div class="nav-header nav-header-shadow not-mobile-left">
                <a href="/index.html">M-Tracker</a>
                <span class="mobile toggle-menu">
                    <i class="icon ion-android-menu"></i>
                </span>
                <div class="clearfix"></div>
            </div>
            <ul class="right-menu not-mobile not-mobile-right">
                <li class="request">
                    <div>
                        <a href="#" class="nav-item">Requests
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a href="#">Make Request</a>
                        <a href="/view-requests.html">View Requests</a>
                    </div>
                </li>
                <li class="user">
                    <div>
                        <a href="#" class="nav-item">Welcome &#60;username&#62;
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a href="/user-profile.html">Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
    <section id="make-request" class="min-height">
        <div class="container">
            <div class="message error-message hide"></div>
            <div class="message success-message hide"></div>
            <div class="make-edit-request">
                <h2>Make a new request</h2>
                <hr />
                <form id="make-request-form">
                    <label for="title">Request title</label>
                    <input class="form-input" type="text" id="title" placeholder="E.g. Broken side mirror" required autofocus/>
                    <label for="description">Request Description</label>
                    <textarea class="form-input" type="text" id="description" required></textarea>
                    <label for="type">Request type</label>
                    <span>
                        <input type="radio" name="type" value="maintenance"/> Maintenance</span> &nbsp; &nbsp;
                    <span>
                        <input type="radio" name="type" checked value="repair"/> Repair</span>
                        <hr />
                    <input type="submit" id="submit-btn" value="Make Request" class="form-input btn btn-primary"/>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Maintanence Tracker</p> &nbsp; &nbsp;
            <a href="/about.html" class="blue">About Us</a>
        </div>
    </footer>
    <script src="/js/navbar.js"></script>
    <script src="/js/makeRequest.js"></script>
</body>

</html>
