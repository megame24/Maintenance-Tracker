<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenace Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav>
        <div class="mobile-container container">
            <div class="nav-header nav-header-shadow not-mobile-left">
                <a href="../index.html">M-Tracker</a>
                <span class="mobile toggle-menu">
                    <i class="icon ion-android-menu"></i>
                </span>
                <div class="clearfix"></div>
            </div>
            <ul class="right-menu not-mobile not-mobile-right">
                <li class="admin">
                    <div>
                        <a href="#" class="nav-item">Admin
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a href="./admin-profile.html">Profile</a>
                        <a href="#">Dashboard</a>
                        <a href="#">Logout</a>
                    </div>
                </li>
                <li class="request">
                    <div>
                        <a href="#" class="nav-item">Requests
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a href="#">Make Request</a>
                        <a href="./view-requests.html">View Requests</a>
                    </div>
                </li>
                <li class="user">
                    <div>
                        <a href="#" class="nav-item">User
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a href="./user-profile.html">Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </li>
                <li>
                    <a href="./login.html" class="nav-item">Login</a>
                </li>
                <li>
                    <a href="./register.html" class="nav-item">Sign Up</a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
    <section id="make-request" class="min-height">
        <div class="container">
            <div class="make-request request">
                <h2>Make a new request</h2>
                <p>A request can be of type maintenance or repair.</p>
                <hr />
                <form>
                    <label for="title">Request title</label>
                    <input class="form-input" type="text" name="title" placeholder="E.g. Broken side mirror" required>
                    <label for="description">Request Description</label>
                    <textarea class="form-input" type="text" name="description"></textarea>
                    <label for="type">Request type</label>
                    <span>
                        <input type="radio" name="type" value="maintenance"> Maintenance</span> &nbsp; &nbsp;
                    <span>
                        <input type="radio" name="type" checked value="repair"> Repair</span>
                        <hr />
                    <input type="submit" value="Make Request" class="form-input btn btn-primary">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Maintanence Tracker</p> &nbsp; &nbsp;
            <a href="#" class="blue">About Us</a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
