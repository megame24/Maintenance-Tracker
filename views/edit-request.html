<html lang="en">

<head>

</head>

<body>
    <nav>
        <div class="mobile-container container">
            <div class="nav-header nav-header-shadow not-mobile-left">
                <a href="../index.html">M-Tracker</a>
                <span class="mobile toggle-menu">
                    <i class="icon ion-android-menu"></i>
                </span>
                <div class="clearfix"></div>
            </div>
            <ul class="right-menu not-mobile not-mobile-right">
                <li class="request">
                    <div>
                        <a href="#" class="nav-item">Requests
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a href="./make-request.html">Make Request</a>
                        <a href="./view-requests.html">View Requests</a>
                    </div>
                </li>
                <li class="user">
                    <div>
                        <a href="#" class="nav-item">Welcome &#60;username&#62;
                            <span class="not-mobile">
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </span>
                        </a>
                    </div>
                    <div class="drop-down-menu hide">
                        <a href="./user-profile.html">Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </nav>
    <section id="edit-request">
        <div class="container">
            <div class="make-edit-request">
                <a href="./user-request-details/user-request-detail-pending.html" class="btn btn-primary-ghost">Back</a>
                <h2>Edit request</h2>
                <hr />
                <form>
                    <label for="title">Request title</label>
                    <input class="form-input" type="text" name="title" placeholder="E.g. Broken side mirror" required value="Tire check" autofocus/>
                    <label for="description">Request Description</label>
                    <textarea class="form-input" type="text" name="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</textarea>
                    <label for="type">Request type</label>
                    <span>
                        <input type="radio" name="type" value="maintenance" checked/> Maintenance</span> &nbsp; &nbsp;
                    <span>
                        <input type="radio" name="type" value="repair"/> Repair</span>
                    <hr />
                    <input type="submit" value="Update Request" class="form-input btn btn-primary"/>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Maintanence Tracker</p> &nbsp; &nbsp;
            <a href="./about.html" class="blue">About Us</a>
        </div>
    </footer>
